<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
  <script>
    $(document).ready(function() {
      onReady();
    });
  </script>
  <style>
    table {
      border: solid black 1px;
    }
    td {
      text-align: right;
    }
    #winnersTable th, td {
      text-align: right;
      padding: 0px 5px 0px 5px;
    }
  </style>
  
</head>

<body>
  <h1 class="text-primary">Aspect Calculator</h1>

  <div id="aspectInputs" class="container-fluid">
   Fill with 
   <button id="randomData">Random Data</button>
   <button id="testData">Test Data</button>
   <br/>
   Aspect Mode
   <select id="aspectMode" required>
      <option value="aspectApproaching">Approaching Only</option>"
      <option value="aspectClosest">Closest</option>"
      <option value="aspectSeparating" selected>Separating Only</option>"
   </select>
   <br/>
   <button id="calculate" type="submit">Calculate!</button>
   <br/>
   <input id="showDebugData" type="checkbox">Show Debug Data</button>
   <br/>
    <form action="/url-where-you-want-to-submit-form-data">
      <table id="positionInputs">
      </table>
    </form>
  </div>
  
  <div id="aspectResults" class="container-fluid">
    <button id="changeInputs">Change Inputs</button>
      <table id="winnersTable">
      </table>
  </div>
  
</body>

</html>
